<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>学期管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="margin-top:50px">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form class="form-horizontal text-left" role="form" action="{:url('update')}" method="post">

                <div class="form-group text-left">
                    <label for="firstname" class="col-sm-2 control-label">学期名称</label>
                    <div class="col-sm-10">
                        <input type="hidden" name="id" value="{$Term->getData('id')}" />
                        <input type="text" class="form-control" name="name" id="firstname" placeholder="" value="{$Term->getData('name')}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">起始日期</label>
                    <div class="col-sm-10">
                         
                        <input type="date" class="form-control" id="lastname" placeholder=""  value="{$Term->getData('start_time')}" name="start_time">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">终止日期</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="lastname" placeholder="" value="{$Term->getData('end_time')}" name="end_time">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i>&nbsp;提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</body>

</html>
