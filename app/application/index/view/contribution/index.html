<!-- 张喜硕 贡献值管理主页面 -->
{extend name="index"/}
{block name="title"}
贡献值管理
{/block}
{block name="content"}
    <h2 style="text-align: center">贡献值管理</h2>

    <hr>

    <table class="table table-hover table-bordered">

        <tr class="info">
            <th>姓名</th>
            <th>贡献值</th>
            <th>本月累增</th>
            <th>本周累增</th>
            <th>当前系数</th>
            <th>操作</th>
        </tr>

        {volist name="users" id="user"}
        <tr>
            <td>{$user->name}</td>
            <td>{$user->contribution}</td>
            <td>todo</td>
            <td>todo</td>
            <td>todo</td>
            <td>
                <a class="btn btn-xs btn-default" href="{:url('contribution/view?username=' . $user->username)}">
                    <i class="glyphicon glyphicon-list"></i>
                    &nbsp;详细信息
                </a>
                <a class="btn btn-xs btn-primary" href="{:url('contribution/revise?username=' . $user->username)}">
                    <i class="glyphicon glyphicon-pencil"></i>
                    &nbsp;修改贡献值
                </a>
            </td>
        </tr>
        {/volist}

    </table>
{/block}
