<!-- 张喜硕 贡献值管理主页面 -->
{extend name="index"/}
{block name="title"}
贡献值管理
{/block}
{block name="content"}
    <h2 style="text-align: center">贡献值管理</h2>

    <hr>

    <table class="table table-hover table-bordered">

        <tr class="info">
            <th>姓名</th>
            <th>贡献值</th>
        </tr>

        {volist name="users" id="user"}
        <tr>
            <td>{$user->name}</td>
            <td>{$user->contribution}</td>
        </tr>
        {/volist}

    </table>
{/block}
